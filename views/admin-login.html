<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RoadSide Helpers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(10px, 3vw, 20px);
        }

        .container {
            background: #ffffff;
            width: min(95%, 400px);
            padding: clamp(20px, 4vw, 40px);
            border-radius: clamp(10px, 2vw, 20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .back-button {
            position: absolute;
            top: clamp(10px, 2vw, 20px);
            left: clamp(10px, 2vw, 20px);
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 2vw, 20px);
            border: none;
            border-radius: 50px;
            background: rgba(30,60,114,0.1);
            color: #1e3c72;
            font-weight: 600;
            font-size: clamp(14px, 1.5vw, 16px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1;
        }

        .back-button:hover {
            background: rgba(30,60,114,0.2);
        }

        h1 {
            color: #1e3c72;
            font-size: clamp(24px, 4vw, 32px);
            text-align: center;
            margin-bottom: clamp(20px, 4vw, 40px);
            font-weight: 700;
            letter-spacing: 1.2px;
            position: relative;
            padding-top: clamp(30px, 5vw, 40px);
        }

        h1::after {
            content: '';
            display: block;
            width: clamp(40px, 8vw, 60px);
            height: 4px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: clamp(10px, 2vw, 20px) auto 0;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #1e3c72;
            outline: none;
            box-shadow: 0 0 0 3px rgba(30,60,114,0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30,60,114,0.3);
        }

        .error-message {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                margin-top: 0;
                padding-top: 0;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin: 0 auto 20px;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='page 1.html'">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>
        <h1>Admin Login</h1>
        <form id="adminLoginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                <div id="errorMessage" class="error-message">Incorrect password. Please try again.</div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === '.de2b') {
                // Correct password, redirect to admin page
                window.location.href = 'admin.html';
            } else {
                // Incorrect password, show error message
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
            
            return false;
        }
    </script>
</body>
</html>
