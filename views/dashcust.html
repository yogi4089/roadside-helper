<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - RoadSide Helpers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="api.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #2b4c8c 0%, #1a365d 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 20px;
            border: 2px solid rgba(255,255,255,0.9);
            transition: transform 0.3s ease;
        }
        .header img:hover {
            transform: scale(1.1);
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 1.2px;
        }
        .header-logout {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .header-logout:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .mechanics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            margin: 0 auto;
            max-width: 1400px;
        }
        .mechanic-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .mechanic-card:hover {
            transform: translateY(-5px);
        }
        .mechanic-card h3 {
            margin: 0 0 20px 0;
            color: #2b4c8c;
            font-size: 22px;
            font-weight: 600;
        }
        .mechanic-info {
            margin: 25px 0;
        }
        .mechanic-info p {
            margin: 15px 0;
            color: #4a5568;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        .mechanic-info p:hover {
            background-color: #2b4c8c;
            color: white;
        }
        .mechanic-info i {
            margin-right: 20px;
            color: #2b4c8c;
            font-size: 20px;
            width: 25px;
            transition: all 0.3s ease;
        }
        .mechanic-info p:hover i {
            color: white;
        }
        .book-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(45deg, #2b4c8c, #1a365d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(43,76,140,0.2);
            position: relative;
            overflow: hidden;
        }
        .book-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .book-btn:hover:before {
            left: 100%;
        }
        .book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(43,76,140,0.3);
            background: linear-gradient(45deg, #1a365d, #2b4c8c);
        }
        .book-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(43,76,140,0.2);
        }
        .no-mechanics {
            text-align: center;
            padding: 60px;
            color: #4a5568;
            background: white;
            border-radius: 20px;
            margin: 40px auto;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .no-mechanics i {
            font-size: 60px;
            color: #2b4c8c;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .no-mechanics p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img alt="User Profile Logo" src="mechanic.png"/>
            <h1>Available Mechanics</h1>
        </div>
        <button onclick="window.location.href='userprofile.html'" class="header-logout">
            <i class="fas fa-user"></i>
            Go to Profile
        </button>
    </div>
    <div class="mechanics-container" id="mechanicsList">
        <!-- Mechanics will be loaded here -->
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'loginuser.html';
        }

        // Load mechanics when the page loads
        document.addEventListener('DOMContentLoaded', loadMechanics);

        async function loadMechanics() {
            try {
                const response = await makeApiCall('/mechanics/profiles', 'GET');
                displayMechanics(response.data);
            } catch (error) {
                console.error('Error loading mechanics:', error);
                alert('Failed to load mechanics. Please try again.');
            }
        }

        function displayMechanics(mechanics) {
            const container = document.getElementById('mechanicsList');
            
            if (!mechanics || mechanics.length === 0) {
                container.innerHTML = `
                    <div class="no-mechanics">
                        <i class="fas fa-tools"></i>
                        <p>No mechanics available at the moment</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = mechanics.map(mechanic => `
                <div class="mechanic-card">
                    <h3>${mechanic.name}</h3>
                    <div class="mechanic-info">
                        <p><i class="fas fa-briefcase"></i> ${mechanic.service_category || 'General Service'}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${mechanic.location}</p>
                        <p><i class="fas fa-phone"></i> ${mechanic.phone}</p>
                    </div>
                    <button class="book-btn" onclick="bookService(${mechanic.id}, '${mechanic.name}')">
                        Book Service
                    </button>
                </div>
            `).join('');
        }

        function bookService(mechanicId, mechanicName) {
            // Store mechanic details for the next page
            localStorage.setItem('selectedMechanic', JSON.stringify({
                id: mechanicId,
                name: mechanicName
            }));
            window.location.href = 'reqcust.html';
        }

        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = 'loginuser.html';
        }
    </script>
</body>
</html>
