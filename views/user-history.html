<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service History - RoadSide Helpers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #2b4c8c 0%, #1a365d 100%);
            color: white;
            padding: clamp(15px, 3vw, 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: clamp(10px, 2vw, 20px);
            flex-wrap: wrap;
        }

        .header img {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.9);
            transition: transform 0.3s ease;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header h1 {
            margin: 0;
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 600;
        }

        .back-button {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: clamp(14px, 2vw, 16px);
            white-space: nowrap;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: min(95%, 1000px);
            margin: clamp(15px, 3vw, 20px) auto;
            padding: clamp(15px, 3vw, 20px);
        }

        .section-title {
            color: #2b4c8c;
            font-size: clamp(18px, 3vw, 24px);
            margin: clamp(20px, 4vw, 30px) 0 clamp(15px, 3vw, 20px);
            padding-bottom: clamp(8px, 1.5vw, 10px);
            border-bottom: 2px solid #2b4c8c;
            font-weight: 600;
        }

        .history-card {
            background: white;
            border-radius: clamp(8px, 1.5vw, 10px);
            padding: clamp(15px, 3vw, 20px);
            margin-bottom: clamp(15px, 3vw, 20px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .history-card:hover {
            transform: translateY(-5px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(10px, 2vw, 15px);
            padding-bottom: clamp(8px, 1.5vw, 10px);
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            gap: 10px;
        }

        .service-id {
            font-weight: bold;
            color: #2b4c8c;
            font-size: clamp(14px, 2vw, 16px);
        }

        .service-date {
            color: #666;
            font-size: clamp(12px, 1.8vw, 14px);
        }

        .service-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr));
            gap: clamp(10px, 2vw, 15px);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 10px);
            font-size: clamp(14px, 2vw, 16px);
        }

        .detail-item i {
            color: #2b4c8c;
            width: clamp(18px, 2.5vw, 20px);
            font-size: clamp(14px, 2vw, 16px);
        }

        .detail-label {
            color: #2b4c8c;
            font-weight: 500;
            margin-right: 5px;
            font-size: clamp(14px, 2vw, 16px);
        }

        .detail-value {
            color: #333;
            font-size: clamp(14px, 2vw, 16px);
        }

        .status-badge {
            padding: clamp(4px, 1vw, 5px) clamp(10px, 2vw, 12px);
            border-radius: 15px;
            font-size: clamp(12px, 1.8vw, 14px);
            color: white;
        }

        .status-completed {
            background: #4CAF50;
        }

        .status-ongoing {
            background: #2196F3;
        }

        .book-again-btn {
            background: linear-gradient(45deg, #2b4c8c, #1a365d);
            color: white;
            border: none;
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px);
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(12px, 1.8vw, 14px);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: clamp(10px, 2vw, 15px);
        }

        .book-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .book-again-btn i {
            font-size: clamp(14px, 2vw, 16px);
        }

        .no-history {
            text-align: center;
            padding: clamp(20px, 4vw, 40px);
            background: white;
            border-radius: clamp(8px, 1.5vw, 10px);
            color: #666;
        }

        .no-history i {
            font-size: clamp(30px, 6vw, 40px);
            color: #ccc;
            margin-bottom: clamp(15px, 3vw, 20px);
        }

        .no-history h3 {
            font-size: clamp(16px, 2.5vw, 18px);
            margin-bottom: clamp(10px, 2vw, 15px);
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-left {
                justify-content: center;
                width: 100%;
            }

            .back-button {
                margin: 10px auto 0;
            }

            .service-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .service-details {
                grid-template-columns: 1fr;
            }

            .history-card {
                padding: 15px;
            }
        }

        /* Tablet Adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .service-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .history-card {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img alt="User Profile Logo" src="mechanic.png"/>
            <h1>Service History</h1>
        </div>
        <button onclick="window.location.href='userprofile.html'" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Profile
        </button>
    </div>

    <div class="container">
        <div id="ongoingServices">
            <h2 class="section-title">Ongoing Services</h2>
            <!-- Ongoing services will be inserted here -->
        </div>

        <div id="completedServices">
            <h2 class="section-title">Completed Services</h2>
            <!-- Completed services will be inserted here -->
        </div>

        <div class="no-history" id="noHistoryMessage" style="display: none;">
            <i class="fas fa-history fa-3x" style="color: #ccc; margin-bottom: 20px;"></i>
            <h3>No service history found</h3>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // First get the customer profile to get the ID
                const profileResponse = await makeApiCall('/customers/profile', 'GET');
                if (!profileResponse.data || !profileResponse.data.id) {
                    throw new Error('Could not get customer ID');
                }
                
                const customerId = profileResponse.data.id;
                console.log('Customer ID:', customerId); // Debug log
                
                const response = await makeApiCall(`/services/customer/${customerId}`, 'GET');
                console.log('History response:', response); // Debug log
                
                if (response.data && Array.isArray(response.data)) {
                    displayHistory(response.data);
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Error fetching history:', error);
                document.getElementById('historyList').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Failed to load service history. Please try again later.</p>
                    </div>
                `;
            }
        });

        function createServiceCard(service, status) {
            const card = document.createElement('div');
            card.className = 'history-card';
            
            const statusClass = status === 'completed' ? 'status-completed' : 'status-ongoing';
            const statusText = status === 'completed' ? 'Completed' : 'Ongoing';
            
            card.innerHTML = `
                <div class="service-header">
                    <span class="service-id">Service #${service.id}</span>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </div>
                <div class="service-details">
                    <div class="detail-item">
                        <i class="fas fa-user"></i>
                        <span><span class="detail-label">Mechanic:</span> <span class="detail-value">${service.mechanic_name || 'N/A'}</span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tools"></i>
                        <span><span class="detail-label">Service:</span> <span class="detail-value">${service.service_type}</span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-car"></i>
                        <span><span class="detail-label">Vehicle:</span> <span class="detail-value">${service.vehicle_type}</span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span><span class="detail-label">Location:</span> <span class="detail-value">${service.location}</span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-comment"></i>
                        <span><span class="detail-label">Description:</span> <span class="detail-value">${service.description || 'No description'}</span></span>
                    </div>
                </div>
                ${status === 'completed' ? `
                <div class="service-actions">
                    <button class="book-again-btn" onclick="bookAgain('${service.mechanic_name}')">
                        <i class="fas fa-calendar-plus"></i>
                        Book Again
                    </button>
                </div>
                ` : ''}
            `;
            
            return card;
        }

        function displayHistory(services) {
            const ongoingContainer = document.getElementById('ongoingServices');
            const completedContainer = document.getElementById('completedServices');
            const noHistoryMessage = document.getElementById('noHistoryMessage');

            if (services.length === 0) {
                noHistoryMessage.style.display = 'block';
                ongoingContainer.style.display = 'none';
                completedContainer.style.display = 'none';
                return;
            }

            // Separate services by status
            const ongoingServices = services.filter(service => service.status === 'accepted');
            const completedServices = services.filter(service => service.status === 'completed');

            console.log('Ongoing services:', ongoingServices);
            console.log('Completed services:', completedServices);

            // Display ongoing services
            if (ongoingServices.length > 0) {
                ongoingServices.forEach(service => {
                    const card = createServiceCard(service, 'ongoing');
                    ongoingContainer.appendChild(card);
                });
            } else {
                ongoingContainer.innerHTML += '<div class="no-history">No ongoing services</div>';
            }

            // Display completed services
            if (completedServices.length > 0) {
                completedServices.forEach(service => {
                    const card = createServiceCard(service, 'completed');
                    completedContainer.appendChild(card);
                });
            } else {
                completedContainer.innerHTML += '<div class="no-history">No completed services</div>';
            }
        }

        function bookAgain(mechanicName) {
            // Store the mechanic name for the booking page
            localStorage.setItem('selectedMechanic', JSON.stringify({
                name: mechanicName
            }));
            // Redirect to the booking page
            window.location.href = 'reqcust.html';
        }
    </script>
</body>
</html>
